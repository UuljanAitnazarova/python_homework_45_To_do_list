{% extends 'base.html' %}

{% block content%}
<h1>To Do List</h1>

{% for task in tasks %}
    <p>{{ task.pk }}) <a href="">{{ task.description}}</a></p>
    <p>Статус: {{ task.status }}</p>
    {% if task.date_completed %}
        <p>Дата выполнения: {{ task.date_completed }}</p>
    {% endif %}
{% endfor %}
{% endblock %}
