{% extends 'base.html' %}

{% block content%}
<a href="">Добавить задачу</a>

{% for task in tasks %}
    <p>{{ task.pk }}) <a href="/task?id={{ task.id }}">{{ task.description}}</a></p>
    <p>Статус: {{ task.get_status_display }}</p>
    {% if task.date_completed %}
        <p>Дата выполнения: {{ task.date_completed }}</p>
    {% endif %}
{% endfor %}
{% endblock %}
